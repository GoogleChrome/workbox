<html>
  <head>
  <meta charset="UTF-8">
</head>
<body>
  <h3>precache.addToCacheList()</h3>
  <button class="js-index-unrevisioned">Add Unrevisioned Assets</button>

<script src="../../../../packages/workbox-core/builds/browser/workbox-core.dev.js"></script>
<script>
  // Make precaching think it's in the SW.
  workbox.core.default.assert.isSwEnv = () => {}
</script>
<script src="../../../../packages/workbox-precaching/builds/browser/workbox-precaching.dev.js"></script>
<script>
  const precacheController = new workbox.precaching.PrecacheController();

  const indexStringBtn = document.querySelector('.js-index-unrevisioned');
  indexStringBtn.addEventListener('click', () => {
    precacheController.addToCacheList([
      '/index.html',
      { url: '/example.html' }
    ]);
  });
</script>
</body>
</html>
